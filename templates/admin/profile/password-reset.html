<div class="main-content" style="padding-top:50px ;">

    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-header">
              <h4>Change Password</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Enter Your old Password">
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="Enter New password Password">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Enter Confirm Password">
              </div>
              <button type="submit" class="btn btn-lg btn-success" style="height: 50px;">
                <i class="far fa-save" style="transform: scale(1.5) ; padding-right: 9px ;"></i> Save Changes

            </div>
          </div>
        </div>
      </div>
  </section>
